<html>
<head>
<style type="text/css">
#camera_video {
  position: absolute; z-index: 10;
}
#camera_frame {
  position: absolute; z-index: 20;
}
</style>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$(function() {
  var video = $('#camera_video')[0];
  var frame = $('#camera_frame')[0];
  var canvas = $('#camera_canvas')[0];

  var ctx = frame.getContext('2d');
  var image = new Image();
  image.src = 'frame.png';
  image.onload = () => {
    ctx.drawImage(image, 0, 0, 640, 480);
  }

  const constraints = {
    audio: false,
    video: {
      width: 640,
      height: 480,
      facingMode: 'user'
    }
  };
  navigator.mediaDevices.getUserMedia(constraints)
  .then((stream) => {
    video.srcObject = stream;
    video.onloadedmetadata = (e) => {
      video.play();
    };
  })
  .catch ((err) => {
    console.log(err.name + ': ' + err.message);
    alert(err.message);
  });

  $('#shutter').on('click', function (event) {
    const ctx = canvas.getContext('2d');
    video.pause();
    setTimeout(() => {
      video.play();
    }, 500);
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  });
});
</script>
</head>

<body>
  <div>
    <video id="camera_video" width="640" height="480"></video>
    <canvas id="camera_frame" width="640" height="480"></canvas>
    <canvas id="camera_canvas" width="640" height="480"></canvas>
  </div>
  <div><button id="shutter">撮影</button></div>
</body>
</html>
