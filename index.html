<html>
<head>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$(function() {
  var video = document.querySelector('#camera_video');
  var canvas = document.querySelector('#camera_canvas');
  const constraints = {
    audio: false,
    video: {
      width: 300,
      height: 300,
      facingMode: 'user'
    }
  };
  navigator.mediaDevices.getUserMedia(constraints)
    .then((stream) => {
      video.srcObject = stream;
      vide.onloadedmetadata = (e) => {
        video.play();
      };
    })
    .catch ((err) => {
      console.log(err.name + ': ' + err.message);
      alert(err.message);
    })
});
</script>
</head>

<body>
  <div>
    <video id="camera_video" width="300" height="300"></video>
    <canvas id="camera_canvas" width="300" height="300"></canvas>
  </div>
</body>
</html>
